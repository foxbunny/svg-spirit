<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="SVG sprite generator - generate SVG sprites from your SVG icons made in Figma, Illustrator, Inkscape, and more.">

<link rel="stylesheet" media="screen" href="index.screen.scss">

<script type="module" src="index.app.js"></script>

<title>SVG Spirit</title>
</head>
<body>
<h1>SVG spirit</h1>

<div id="toolbar">
  <label id="add-icon">
    <svg class="icon" aria-hidden="true"><use href="img/icons.svg#add"/></svg>
    <span>Add icons</span>
    <input type="file" id="sprite-files" multiple accept="image/svg+xml">
  </label>
  <a id="sprite-url" download="icons.svg">
    <svg class="icon" aria-hidden="true"><use href="img/icons.svg#download"/></svg>
    <span>Download spritesheet</span>
  </a>
  <button id="undo">
    <svg class="icon" aria-hidden="true"><use href="img/icons.svg#undo"/></svg>
    <span>Undo</span>
  </button>
  <button id="redo">
    <svg class="icon" aria-hidden="true"><use href="img/icons.svg#redo"/></svg>
    <span>Redo</span>
  </button>
  <button id="select-all">
    <svg class="icon" aria-hidden="true">
      <use href="img/icons.svg#selection"/>
      <use href="img/icons.svg#selection-tick"/>
    </svg>
    <span>Select all</span>
  </button>
  <button id="deselect-all">
    <svg class="icon" aria-hidden="true"><use href="img/icons.svg#selection"/></svg>
    <span>Deselect all</span>
  </button>
  <button id="delete-selection">
    <svg class="icon" aria-hidden="true"><use href="img/icons.svg#delete"/></svg>
    <span>Delete selected icons</span>
  </button>
  <button id="dark-light">
    <svg class="icon" aria-hidden="true">
      <use href="img/icons.svg#light-bulb"/>
      <use href="img/icons.svg#rays"/>
    </svg>
    <span>Dark mode</span>
  </button>
</div>

<fieldset>
  <legend>Spritesheet icons</legend>

  <ul id="spritesheet">

    <li>

    </li>
  </ul>
</fieldset>

<ul id="colors"></ul>

<ul id="stroke-widths"></ul>

<dialog id="delete-color">
  <h2>Delete or replace with another color</h2>

  <form>
    <input type="hidden" name="deleted">

    <ul id="deleted-color-replacements"></ul>

    <div>
      <button type="button">Cancel</button>
      <button>Delete</button>
    </div>
  </form>
</dialog>

<dialog id="delete-stroke-width">
  <h2>Delete or replace with another stroke width</h2>

  <form>
    <input type="hidden" name="deleted">

    <ul id="deleted-stroke-width-replacements"></ul>

    <div>
      <button type="button">Cancel</button>
      <button>Delete</button>
    </div>
  </form>
</dialog>

<template id="sprite">
  <li class="sprite">
    <label>
      <input type="checkbox" name="selection">
      <svg><use/></svg>
      <span></span>
    </label>
  </li>
</template>

<template id="color">
  <li class="color">
    <label>
      <span>Color value</span>
      <input type="color" name="value">
    </label>
    <span></span>
    <label>
      <span>Alias</span>
      <input type="text" name="alias" placeholder="no alias provided" pattern="[\w-]+">
    </label>
    <button>Delete color</button>
  </li>
</template>

<template id="stroke-width">
  <li class="stroke-width">
    <label>
      <span>Stroke width</span>
      <input name="value" type="text">
    </label>
    <button>Delete stroke width</button>
    <label>
      <span>Alias</span>
      <input type="text" name="alias" placeholder="no alias provided" pattern="[\w-]+">
    </label>
  </li>
</template>

<template id="replacement-color">
  <li class="replacement-color">
    <label>
      <input type="radio" name="replacement">
      <span></span>
    </label>
  </li>
</template>

<template id="replacement-stroke-width">
  <li class="replacement-stroke-width">
    <label>
      <input type="radio" name="replacement">
      <span></span>
    </label>
  </li>
</template>

</body>
</html>
